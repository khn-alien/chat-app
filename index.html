<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realtime Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }

    #app {
      max-width: 600px;
      margin: auto;
      background: #111;
      padding: 1rem;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: white;
    }

    input, button, textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    input, textarea {
      background: #222;
      color: white;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    button {
      background: #444;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      background: #000;
      padding: 0.5rem;
      border: 1px solid #333;
      border-radius: 5px;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }

    .msg {
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;
      background: #222;
      max-width: 80%;
      word-wrap: break-word;
    }

    .me {
      background: #2e2e2e;
      align-self: flex-end;
      text-align: right;
    }

    .other {
      align-self: flex-start;
    }

    .timestamp {
      font-size: 0.7rem;
      color: #aaa;
      margin-top: 0.25rem;
    }

    img {
      max-width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="loginSection">
      <h2>Login</h2>
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p id="loginStatus" style="color: red;"></p>
    </div>

    <div id="chatSection" style="display:none;">
      <h2>Chat Room</h2>
      <div id="messages"></div>
      <textarea id="msgInput" placeholder="Type a message..."></textarea>
      <input type="file" id="fileInput" accept="image/*">
      <button onclick="sendMessage()">Send</button>
      <button onclick="clearChat()" style="background: #800;">Clear Chat</button>
      <button onclick="logout()" style="margin-top: 0.5rem;">Logout</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA9KPmQOZtSvFv4OI05AxYYpzDwUT1A7nA",
      authDomain: "khn-chat.firebaseapp.com",
      projectId: "khn-chat",
      storageBucket: "khn-chat.appspot.com",
      messagingSenderId: "127670303843",
      appId: "1:127670303843:web:3e3009ed10712e432c4c56",
      measurementId: "G-MDQQEMCZLR"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();

    let currentUser = null;

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          currentUser = userCredential.user;
          db.ref('users/' + currentUser.uid).set({ email: currentUser.email });
          document.getElementById('loginSection').style.display = 'none';
          document.getElementById('chatSection').style.display = 'block';
          loadChat();
        })
        .catch(err => {
          document.getElementById('loginStatus').textContent = err.message;
        });
    }

    function logout() {
      auth.signOut().then(() => location.reload());
    }

    function sendMessage() {
      const msgInput = document.getElementById('msgInput');
      const msg = msgInput.value.trim();
      if (!msg) return;
      msgInput.value = '';
      db.ref('messages').push({
        text: msg,
        sender: currentUser.email,
        timestamp: Date.now()
      });
    }

    function uploadImage(event) {
      const file = event.target.files[0];
      if (!file) return;

      const storageRef = storage.ref(`images/${Date.now()}_${file.name}`);
      storageRef.put(file).then(snapshot => snapshot.ref.getDownloadURL())
        .then(url => {
          db.ref('messages').push({
            text: `<img src="${url}" />`,
            sender: currentUser.email,
            timestamp: Date.now()
          });
        });
    }

    function loadChat() {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = '';
      db.ref('messages').off();
      db.ref('messages').on('child_added', snapshot => {
        const data = snapshot.val();
        const div = document.createElement('div');
        div.className = 'msg ' + (data.sender === currentUser.email ? 'me' : 'other');
        div.innerHTML = `
          <div><strong>${data.sender}</strong></div>
          <div>${data.text}</div>
          <div class="timestamp">${new Date(data.timestamp).toLocaleTimeString()}</div>
        `;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    function clearChat() {
      if (confirm("Are you sure you want to clear all messages?")) {
        db.ref('messages').remove();
        document.getElementById('messages').innerHTML = '';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('msgInput').addEventListener('keydown', e => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      document.getElementById('fileInput').addEventListener('change', uploadImage);
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('chatSection').style.display = 'block';
        loadChat();
      }
    });
  </script>
</body>
</html>
