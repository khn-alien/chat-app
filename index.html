<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realtime Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    #login, #chat {
      max-width: 600px;
      margin: 0 auto;
      background: #111;
      padding: 1rem;
      border-radius: 8px;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #333;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
      background: #000;
      border: 1px solid #333;
      padding: 0.5rem;
    }
    .msg {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 4px;
      max-width: 75%;
    }
    .me {
      background: #444;
      margin-left: auto;
      text-align: right;
    }
    .other {
      background: #222;
      margin-right: auto;
      text-align: left;
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginStatus"></p>
  </div>

  <div id="chat" style="display:none;">
    <h2>Chat</h2>
    <select id="chatWith"></select>
    <div id="messages"></div>
    <input type="text" id="msgInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
   const firebaseConfig = {
    apiKey: "AIzaSyA9KPmQOZtSvFv4OI05AxYYpzDwUT1A7nA",
    authDomain: "khn-chat.firebaseapp.com",
    projectId: "khn-chat",
    storageBucket: "khn-chat.firebasestorage.app",
    messagingSenderId: "127670303843",
    appId: "1:127670303843:web:3e3009ed10712e432c4c56",
    measurementId: "G-MDQQEMCZLR"
  };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUser = null;

    function chatPath(user1, user2) {
      return `chats/${[user1, user2].sort().join('_')}`;
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(cred => {
          currentUser = cred.user;
          document.getElementById('login').style.display = 'none';
          document.getElementById('chat').style.display = 'block';
          db.ref(`users/${cred.user.uid}`).set({ email: cred.user.email });
          loadUsers();
        })
        .catch(err => {
          document.getElementById('loginStatus').textContent = err.message;
        });
    }

    function logout() {
      auth.signOut().then(() => location.reload());
    }

    function sendMessage() {
      const text = document.getElementById('msgInput').value.trim();
      const receiver = document.getElementById('chatWith').value;
      if (!text || !receiver) return;

      const path = chatPath(currentUser.email, receiver);
      db.ref(path).push({
        sender: currentUser.email,
        text: text,
        timestamp: Date.now()
      });

      document.getElementById('msgInput').value = '';
    }

    function loadChat(partner) {
      const path = chatPath(currentUser.email, partner);
      const msgBox = document.getElementById('messages');
      msgBox.innerHTML = '';
      db.ref(path).off();
      db.ref(path).on('child_added', snap => {
        const data = snap.val();
        const div = document.createElement('div');
        div.className = 'msg ' + (data.sender === currentUser.email ? 'me' : 'other');
        div.innerHTML = `<strong>${data.sender}</strong><br>${data.text}`;
        msgBox.appendChild(div);
        msgBox.scrollTop = msgBox.scrollHeight;
      });
    }

    function loadUsers() {
      const select = document.getElementById('chatWith');
      select.innerHTML = '';
      db.ref('users').once('value', snap => {
        snap.forEach(child => {
          const email = child.val().email;
          if (email !== currentUser.email) {
            const option = document.createElement('option');
            option.value = email;
            option.textContent = email;
            select.appendChild(option);
          }
        });
        if (select.value) loadChat(select.value);
      });

      select.onchange = () => loadChat(select.value);
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById('login').style.display = 'none';
        document.getElementById('chat').style.display = 'block';
        db.ref(`users/${user.uid}`).set({ email: user.email });
        loadUsers();
      }
    });
  </script>

</body>
</html>
