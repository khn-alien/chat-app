<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Clone</title>
    <style>
        :root {
            --primary: #0084ff;
            --background: #f0f2f5;
            --message-bg: #ffffff;
            --online: #31a24c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: var(--background);
            height: 100vh;
        }

        /* Authentication Screen */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-box {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            width: 400px;
        }

        /* Main App Layout */
        .app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            border-right: 1px solid #ddd;
            background: white;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <!-- Authentication Screen -->
    <div id="authScreen" class="auth-container">
        <div class="auth-box">
            <h2>Messenger Clone</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="handleAuth()">Continue</button>
            <p id="authError" style="color: red;"></p>
            <p onclick="toggleAuthMode()" style="cursor: pointer;">Switch to Sign Up</p>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="app-container" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <div id="userList"></div>
        </div>

        <!-- Chat Area -->
        <div class="chat-container">
            <div id="chatHeader"></div>
            <div id="chatMessages"></div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <input type="file" id="fileInput">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA9KPmQOZtSvFv4OI05AxYYpzDwUT1A7nA",
            authDomain: "khn-chat.firebaseapp.com",
            projectId: "khn-chat",
            storageBucket: "khn-chat.appspot.com",
            messagingSenderId: "127670303843",
            appId: "1:127670303843:web:3e3009ed10712e432c4c56",
            measurementId: "G-MDQQEMCZLR"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const storage = firebase.storage();

        // App State
        let currentUser = null;
        let selectedUserId = null;
        let currentChatId = null;
        let isSignUp = false;

        // Authentication
        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                if (isSignUp) {
                    await auth.createUserWithEmailAndPassword(email, password);
                    await createUserProfile();
                } else {
                    await auth.signInWithEmailAndPassword(email, password);
                }
                initializeApp();
            } catch (error) {
                document.getElementById('authError').textContent = error.message;
            }
        }

        async function createUserProfile() {
            await db.ref(`users/${auth.currentUser.uid}`).set({
                email: auth.currentUser.email,
                displayName: auth.currentUser.email.split('@')[0],
                online: true,
                lastActive: Date.now()
            });
        }

        // Presence System
        function setupPresence() {
            const userStatusRef = db.ref(`status/${currentUser.uid}`);
            const isOffline = {
                online: false,
                lastActive: firebase.database.ServerValue.TIMESTAMP
            };

            db.ref('.info/connected').on('value', (snapshot) => {
                if (snapshot.val()) {
                    userStatusRef.onDisconnect().set(isOffline);
                    userStatusRef.set({ online: true });
                }
            });
        }

        // Chat System
        function selectUser(partnerId) {
            selectedUserId = partnerId;
            currentChatId = [currentUser.uid, partnerId].sort().join('_');
            loadChatHistory();
        }

        async function sendMessage() {
            const message = {
                sender: currentUser.uid,
                text: document.getElementById('messageInput').value,
                timestamp: Date.now()
            };

            if (document.getElementById('fileInput').files[0]) {
                message.image = await uploadFile();
            }

            db.ref(`chats/${currentChatId}/messages`).push(message);
        }

        async function uploadFile() {
            const file = document.getElementById('fileInput').files[0];
            const storageRef = storage.ref(`messages/${currentUser.uid}/${Date.now()}_${file.name}`);
            await storageRef.put(file);
            return await storageRef.getDownloadURL();
        }

        // Initialize App
        function initializeApp() {
            currentUser = auth.currentUser;
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            setupPresence();
            loadUsers();
        }

    </script>
</body>
</html>
