<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realtime Chat App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 1rem;
    }

    #app {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    input {
      background: #f0f0f0;
      color: #333;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }

    .msg {
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;
      background: #eef2f7;
      max-width: 80%;
      word-wrap: break-word;
    }

    .me {
      background: #d1e7fd;
      align-self: flex-end;
      text-align: right;
    }

    .other {
      background: #e9ecef;
      align-self: flex-start;
    }

    .timestamp {
      font-size: 0.7rem;
      color: #888;
      margin-top: 0.25rem;
    }

    .typing {
      font-size: 0.8rem;
      color: #aaa;
      font-style: italic;
      text-align: center;
    }

    .seen {
      color: #28a745;
      font-size: 0.8rem;
    }

    .not-seen {
      color: #dc3545;
      font-size: 0.8rem;
    }

    .input-container {
      display: flex;
      align-items: center;
    }

    .file-input {
      display: none;
    }

    .file-label {
      background: #28a745;
      padding: 0.5rem;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="loginSection">
      <h2>Login</h2>
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p id="loginStatus" style="color: red;"></p>
    </div>

    <div id="chatSection" style="display:none;">
      <h2>Chat Room</h2>
      <div id="messages"></div>
      <div class="input-container">
        <input id="msgInput" type="text" placeholder="Type a message..." onkeydown="handleKeyDown(event)">
        <label class="file-label" for="fileInput">Attach Image</label>
        <input type="file" id="fileInput" class="file-input" onchange="uploadImage()">
        <button onclick="sendMessage()">Send</button>
      </div>
      <button onclick="logout()" style="margin-top: 1rem;">Logout</button>
      <button onclick="clearChat()" style="margin-top: 0.5rem;">Clear Chat</button>
    </div>

    <div id="typingIndicator" class="typing" style="display: none;">Typing...</div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA9KPmQOZtSvFv4OI05AxYYpzDwUT1A7nA",
      authDomain: "khn-chat.firebaseapp.com",
      projectId: "khn-chat",
      storageBucket: "khn-chat.firebasestorage.app",
      messagingSenderId: "127670303843",
      appId: "1:127670303843:web:3e3009ed10712e432c4c56",
      measurementId: "G-MDQQEMCZLR"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();

    let currentUser = null;

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          currentUser = userCredential.user;
          db.ref('users/' + currentUser.uid).set({ email: currentUser.email });
          document.getElementById('loginSection').style.display = 'none';
          document.getElementById('chatSection').style.display = 'block';
          loadChat();
        })
        .catch(err => {
          document.getElementById('loginStatus').textContent = err.message;
        });
    }

    function logout() {
      auth.signOut().then(() => location.reload());
    }

    function sendMessage() {
      const msg = document.getElementById('msgInput').value.trim();
      if (!msg) return;

      db.ref('messages').push({
        text: msg,
        sender: currentUser.email,
        timestamp: Date.now(),
        seen: false,
        imageUrl: ''
      });

      document.getElementById('msgInput').value = '';
    }

    function loadChat() {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = '';
      db.ref('messages').on('child_added', snapshot => {
        const data = snapshot.val();
        const div = document.createElement('div');
        div.className = 'msg ' + (data.sender === currentUser.email ? 'me' : 'other');

        if (data.imageUrl) {
          div.innerHTML = `
            <div><strong>${data.sender}</strong></div>
            <div><img src="${data.imageUrl}" alt="image" style="max-width: 100%; height: auto;"></div>
            <div class="timestamp">${new Date(data.timestamp).toLocaleTimeString()}</div>
            <div class="${data.seen ? 'seen' : 'not-seen'}">${data.seen ? 'Seen' : 'Not Seen'}</div>
          `;
        } else {
          div.innerHTML = `
            <div><strong>${data.sender}</strong></div>
            <div>${data.text}</div>
            <div class="timestamp">${new Date(data.timestamp).toLocaleTimeString()}</div>
            <div class="${data.seen ? 'seen' : 'not-seen'}">${data.seen ? 'Seen' : 'Not Seen'}</div>
          `;
        }

        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    function handleKeyDown(event) {
      if (event.key === 'Enter') {
        sendMessage();
      } else {
        typingIndicator();
      }
    }

    function typingIndicator() {
      document.getElementById('typingIndicator').style.display = 'block';
      setTimeout(() => {
        document.getElementById('typingIndicator').style.display = 'none';
      }, 2000);
    }

    function uploadImage() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return;

      const storageRef = storage.ref('images/' + file.name);
      storageRef.put(file).then(snapshot => {
        storageRef.getDownloadURL().then(url => {
          db.ref('messages').push({
            text: '', // Empty text for an image message
            sender: currentUser.email,
            timestamp: Date.now(),
            seen: false,
            imageUrl: url
          });
        });
      });
    }

    function clearChat() {
      db.ref('messages').remove();
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('chatSection').style.display = 'block';
        loadChat(); // <--- This must be here
      }
    });
  </script>
</body>
</html>
