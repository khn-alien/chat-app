<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realtime Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }

    #app {
      max-width: 600px;
      margin: auto;
      background: #111;
      padding: 1rem;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: white;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    input {
      background: #222;
      color: white;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      background: #444;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      background: #000;
      padding: 0.5rem;
      border: 1px solid #333;
      border-radius: 5px;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }

    .msg {
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;
      background: #222;
      max-width: 80%;
      word-wrap: break-word;
    }

    .me {
      background: #2e2e2e;
      align-self: flex-end;
      text-align: right;
    }

    .other {
      align-self: flex-start;
    }

    .timestamp {
      font-size: 0.7rem;
      color: #aaa;
      margin-top: 0.25rem;
    }

    #typingIndicator {
      font-size: 0.8rem;
      color: gray;
      margin-bottom: 0.5rem;
    }

    img {
      max-width: 100%;
      border-radius: 5px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="loginSection">
      <h2>Login</h2>
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p id="loginStatus" style="color: red;"></p>
    </div>

    <div id="chatSection" style="display:none;">
      <h2>Chat Room</h2>
      <div id="messages"></div>
      <div id="typingIndicator"></div>
      <input type="file" id="fileInput" accept="image/*">
      <input id="msgInput" type="text" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
      <button onclick="logout()" style="margin-top: 0.5rem;">Logout</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA9KPmQOZtSvFv4OI05AxYYpzDwUT1A7nA",
      authDomain: "khn-chat.firebaseapp.com",
      projectId: "khn-chat",
      storageBucket: "khn-chat.appspot.com",
      messagingSenderId: "127670303843",
      appId: "1:127670303843:web:3e3009ed10712e432c4c56"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();
    let currentUser = null;

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          currentUser = userCredential.user;
          db.ref('users/' + currentUser.uid).set({ email: currentUser.email });
          document.getElementById('loginSection').style.display = 'none';
          document.getElementById('chatSection').style.display = 'block';
          loadChat();
          monitorTyping();
        })
        .catch(err => {
          document.getElementById('loginStatus').textContent = err.message;
        });
    }

    function logout() {
      auth.signOut().then(() => location.reload());
    }

    function sendMessage() {
      const msgInput = document.getElementById('msgInput');
      const msg = msgInput.value.trim();
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (!msg && !file) return;

      const sendData = (url = null) => {
        db.ref('messages').push({
          text: msg || '',
          sender: currentUser.email,
          timestamp: Date.now(),
          image: url || null,
          seen: false
        });
        msgInput.value = '';
        fileInput.value = '';
      };

      if (file) {
        const ref = storage.ref('images/' + Date.now() + '_' + file.name);
        ref.put(file).then(snapshot => {
          snapshot.ref.getDownloadURL().then(sendData);
        });
      } else {
        sendData();
      }
    }

    function loadChat() {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = '';
      db.ref('messages').on('child_added', snapshot => {
        const data = snapshot.val();
        const key = snapshot.key;
        const div = document.createElement('div');
        div.className = 'msg ' + (data.sender === currentUser.email ? 'me' : 'other');
        div.innerHTML = `
          <div><strong>${data.sender}</strong></div>
          ${data.text ? `<div>${data.text}</div>` : ''}
          ${data.image ? `<img src="${data.image}">` : ''}
          <div class="timestamp">${new Date(data.timestamp).toLocaleTimeString()}</div>
          ${data.sender === currentUser.email ? `<button onclick="deleteMessage('${key}')">Delete</button>` : ''}
          ${data.seen && data.sender === currentUser.email ? '<div style="font-size: 0.7rem; color: #0f0;">Seen</div>' : ''}
        `;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        // Mark as seen
        if (data.sender !== currentUser.email) {
          db.ref('messages/' + key).update({ seen: true });
        }
      });
    }

    function deleteMessage(key) {
      db.ref('messages/' + key).remove();
    }

    function monitorTyping() {
      const msgInput = document.getElementById('msgInput');
      msgInput.addEventListener('input', () => {
        db.ref('typing/' + currentUser.uid).set(currentUser.email);
        setTimeout(() => {
          db.ref('typing/' + currentUser.uid).remove();
        }, 2000);
      });

      db.ref('typing').on('value', snapshot => {
        const typingIndicator = document.getElementById('typingIndicator');
        const usersTyping = [];
        snapshot.forEach(child => {
          if (child.val() !== currentUser.email) {
            usersTyping.push(child.val());
          }
        });
        typingIndicator.textContent = usersTyping.length ? `${usersTyping.join(', ')} typing...` : '';
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('chatSection').style.display = 'block';
        loadChat();
        monitorTyping();
      }
    });
  </script>
</body>
</html>
