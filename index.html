<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realtime Chat App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
    }

    #app {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    /* Chat Section */
    #messages {
      height: 400px;
      overflow-y: auto;
      background: #f0f2f5;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }

    .msg {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      background: #f1f1f1;
      max-width: 80%;
      word-wrap: break-word;
      position: relative;
    }

    .me {
      background: #0078d4;
      color: white;
      align-self: flex-end;
      text-align: right;
    }

    .other {
      background: #f1f1f1;
      color: #333;
      align-self: flex-start;
    }

    .timestamp {
      font-size: 0.7rem;
      color: #888;
      margin-top: 5px;
    }

    .seen-status {
      font-size: 0.8rem;
      color: #28a745;
    }

    .not-seen {
      font-size: 0.8rem;
      color: #dc3545;
    }

    .typing {
      font-size: 0.8rem;
      color: #aaa;
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    /* Input Section */
    .input-container {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ddd;
      font-size: 1rem;
      margin-right: 10px;
      background: #f9f9f9;
    }

    .input-container button,
    .file-label {
      background: #0078d4;
      color: white;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      border: none;
    }

    .file-label {
      margin-right: 10px;
    }

    .file-input {
      display: none;
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #0078d4;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb5;
    }

    /* File Upload */
    .file-input {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Login Section -->
    <div id="loginSection">
      <h2>Login</h2>
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Password" required>
      <button onclick="login()">Login</button>
      <p id="loginStatus" style="color: red;"></p>
    </div>

    <!-- Chat Section -->
    <div id="chatSection" style="display:none;">
      <h2>Chat Room</h2>
      <div id="messages"></div>
      <div id="typingIndicator" class="typing" style="display: none;">Someone is typing...</div>
      <div class="input-container">
        <input id="msgInput" type="text" placeholder="Type a message..." onkeydown="handleKeyDown(event)">
        <label class="file-label" for="fileInput">ðŸ“Ž</label>
        <input type="file" id="fileInput" class="file-input" onchange="uploadImage()">
        <button onclick="sendMessage()">Send</button>
      </div>
      <button onclick="logout()" style="margin-top: 1rem;">Logout</button>
      <button onclick="clearChat()" style="margin-top: 0.5rem;">Clear Chat</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA9KPmQOZtSvFv4OI05AxYYpzDwUT1A7nA",
      authDomain: "khn-chat.firebaseapp.com",
      projectId: "khn-chat",
      storageBucket: "khn-chat.firebasestorage.app",
      messagingSenderId: "127670303843",
      appId: "1:127670303843:web:3e3009ed10712e432c4c56",
      measurementId: "G-MDQQEMCZLR"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();

    let currentUser = null;
    let typingRef = db.ref('typing');
    let messageRef = db.ref('messages');

    // Login function
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          currentUser = userCredential.user;
          document.getElementById('loginSection').style.display = 'none';
          document.getElementById('chatSection').style.display = 'block';
          loadChat();
        })
        .catch(err => {
          document.getElementById('loginStatus').textContent = err.message;
        });
    }

    // Logout function
    function logout() {
      auth.signOut().then(() => location.reload());
    }

    // Send message (text or image)
    function sendMessage(imageUrl = '') {
      const msg = document.getElementById('msgInput').value.trim();
      if (!msg && !imageUrl) return;

      messageRef.push({
        text: msg,
        sender: currentUser.email,
        timestamp: Date.now(),
        seen: false,
        imageUrl: imageUrl
      });

      document.getElementById('msgInput').value = '';
      typingRef.set(false);
    }

    // Load chat messages
    function loadChat() {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = '';
      messageRef.on('child_added', snapshot => {
        const data = snapshot.val();
        const div = document.createElement('div');
        div.className = 'msg ' + (data.sender === currentUser.email ? 'me' : 'other');
        
        let messageContent = `
          <div><strong>${data.sender}</strong></div>
          <div>${data.text}</div>
        `;
        if (data.imageUrl) {
          messageContent += `<div><img src="${data.imageUrl}" style="max-width: 100%; height: auto;"></div>`;
        }
        messageContent += `<div class="timestamp">${new Date(data.timestamp).toLocaleTimeString()}</div>`;
        messageContent += `<div class="${data.seen ? 'seen-status' : 'not-seen'}">${data.seen ? 'Seen' : 'Not Seen'}</div>`;
        
        div.innerHTML = messageContent;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    // Typing status indicator
    function handleKeyDown(event) {
      const inputText = document.getElementById('msgInput').value;
      if (inputText.length > 0) {
        typingRef.set(true);
      } else {
        typingRef.set(false);
      }
    }

    // Handle image upload
    function uploadImage() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return;

      const storageRef = storage.ref('images/' + file.name);
      const uploadTask = storageRef.put(file);
      uploadTask.on('state_changed', () => {}, (err) => {
        console.error(err);
      }, () => {
        storageRef.getDownloadURL().then(url => {
          sendMessage(url);
        });
      });
    }

    // Clear chat
    function clearChat() {
      messageRef.remove();
    }

    // Handle auth state change
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('chatSection').style.display = 'block';
        loadChat();
      }
    });
  </script>
</body>
</html>
