<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Clone</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Previous CSS styles remain unchanged */
        :root {
            --primary-color: #0084ff;
            --background-color: #f0f2f5;
            --message-bg: #ffffff;
            --hover-color: #f5f6f6;
            --online-dot: #31a24c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: var(--background-color);
            height: 100vh;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
        }

        /* ... (keep all previous CSS styles unchanged) ... */
    </style>
</head>
<body>
    <!-- Authentication Screen -->
    <div id="authScreen" class="auth-container">
        <div class="auth-box">
            <h2>Messenger Clone</h2>
            <div id="authForm">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button onclick="handleAuth()">Continue</button>
            </div>
            <div class="auth-footer" onclick="toggleAuthMode()" id="authToggle">
                Create New Account
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="app-container" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="header">
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" class="avatar">
                    <div class="user-info">
                        <h4 id="currentUserName"></h4>
                        <small id="userStatus">Online</small>
                    </div>
                </div>
            </div>
            <div class="chat-list" id="userList">
                <!-- Dynamic user list -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-partner-info">
                    <img src="https://via.placeholder.com/40" class="avatar">
                    <div>
                        <h4 id="partnerName">Select a chat</h4>
                        <small id="typingStatus"></small>
                    </div>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be loaded here -->
            </div>

            <div class="message-input-area">
                <input type="file" id="fileInput" hidden>
                <label for="fileInput" class="file-upload-button">ðŸ“Ž</label>
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button class="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA9KPmQOZtSvFv4OI05AxYYpzDwUT1A7nA",
            authDomain: "khn-chat.firebaseapp.com",
            projectId: "khn-chat",
            storageBucket: "khn-chat.appspot.com",
            messagingSenderId: "127670303843",
            appId: "1:127670303843:web:3e3009ed10712e432c4c56",
            measurementId: "G-MDQQEMCZLR"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const storage = firebase.storage();

        let currentUser = null;
        let selectedUserId = null;
        let isSignUp = false;

        // Fixed Security Rules Implementation
        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                if (isSignUp) {
                    await auth.createUserWithEmailAndPassword(email, password);
                    await setupNewUser();
                } else {
                    await auth.signInWithEmailAndPassword(email, password);
                }
            } catch (error) {
                alert(error.message);
            }
        }

        async function setupNewUser() {
            await db.ref(`users/${currentUser.uid}`).set({
                email: currentUser.email,
                displayName: currentUser.email.split('@')[0],
                photoURL: "https://via.placeholder.com/150",
                lastActive: Date.now(),
                online: true
            });
        }

        // Presence System with Correct Security Rules
        function setupPresence() {
            const userStatusRef = db.ref(`status/${currentUser.uid}`);
            const isOffline = {
                online: false,
                lastActive: firebase.database.ServerValue.TIMESTAMP
            };
            
            db.ref('.info/connected').on('value', (snapshot) => {
                if (snapshot.val()) {
                    userStatusRef.onDisconnect().set(isOffline).then(() => {
                        userStatusRef.set({
                            online: true,
                            lastActive: firebase.database.ServerValue.TIMESTAMP
                        });
                    });
                }
            });
        }

        // Chat Creation with Participants
        async function createChat(partnerId) {
            const chatRef = db.ref('chats').push();
            await chatRef.set({
                participants: {
                    [currentUser.uid]: true,
                    [partnerId]: true
                },
                created: Date.now()
            });
            return chatRef.key;
        }

        // Message Handling with Security
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const file = document.getElementById('fileInput').files[0];
            
            const message = {
                sender: currentUser.uid,
                timestamp: Date.now(),
                reactions: {}
            };

            if (file) {
                const storageRef = storage.ref(`messages/${currentUser.uid}/${Date.now()}_${file.name}`);
                await storageRef.put(file);
                message.imageUrl = await storageRef.getDownloadURL();
            } else {
                message.text = messageInput.value.trim();
            }

            if (!message.text && !message.imageUrl) return;

            const chatId = await createChat(selectedUserId);
            await db.ref(`chats/${chatId}/messages`).push(message);
            
            messageInput.value = '';
            document.getElementById('fileInput').value = '';
        }

        // User List with Online Status
        function loadUsers() {
            db.ref('users').on('value', (snapshot) => {
                const users = snapshot.val() || {};
                const userList = document.getElementById('userList');
                userList.innerHTML = '';
                
                Object.entries(users).forEach(([uid, user]) => {
                    if (uid !== currentUser.uid) {
                        const userElement = document.createElement('div');
                        userElement.className = 'user-item';
                        userElement.innerHTML = `
                            <div class="avatar-container">
                                <img src="${user.photoURL}" class="avatar">
                                ${user.online ? '<div class="online-dot"></div>' : ''}
                            </div>
                            <div class="user-info">
                                <h4>${user.displayName}</h4>
                                <small>${user.online ? 'Online' : 'Offline'}</small>
                            </div>
                        `;
                        userElement.onclick = () => selectUser(uid);
                        userList.appendChild(userElement);
                    }
                });
            });
        }

        // Initialize App
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('authScreen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                setupPresence();
                loadUsers();
                document.getElementById('currentUserName').textContent = user.email.split('@')[0];
            } else {
                document.getElementById('authScreen').style.display = 'flex';
                document.getElementById('app').style.display = 'none';
            }
        });

        // Security Rules to Add in Firebase Console:
        /*
        {
            "rules": {
                "users": {
                    ".read": "auth != null",
                    "$uid": {
                        ".write": "auth != null && auth.uid == $uid"
                    }
                },
                "chats": {
                    "$chatId": {
                        ".read": "auth != null && root.child('chats/'+$chatId+'/participants/'+auth.uid).exists()",
                        ".write": "auth != null && root.child('chats/'+$chatId+'/participants/'+auth.uid).exists()",
                        "messages": {
                            ".indexOn": ["timestamp"]
                        }
                    }
                },
                "status": {
                    ".read": "auth != null",
                    "$uid": {
                        ".write": "auth != null && auth.uid == $uid"
                    }
                }
            }
        }
        */
    </script>
</body>
</html>
